<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/md5.js" ></script>
		<script type="text/javascript" src="js/md4.js" ></script>
		<script type="text/javascript" src="js/sha1.js" ></script>
		<script type="text/javascript" src="js/sha256.js" ></script>
		<script type="text/javascript" src="js/base64.js" ></script>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
	</head>
	<body>
		<h1>明文:<input type="text" id="real" value="123456"/></h1>
    	<h1>
    		<input type="button" value="md5加密" func="hex_md5" />
    		<input type="button" value="md4加密" func="hex_md4" />
    		<input type="button" value="sha1加密" func="hex_sha1" />
    		<input type="button" value="sha256加密" func="hex_sha256" />
    	</h1>
    	<h1>密文:<span></span></h1>
    	<h1>base64</h1>
    	<h1>明文:<input type="text" id="real1" value="123456"/></h1>
    	<h1>密文:<input type="text" id="mi1" value="123456"/></h1>
    	<h1>
    		<button onclick="jiami();">加密</button>
    		<button onclick="jiemi();">解密</button>
    	</h1>
    	<script>
    		$('input[type="button"]').click(function () {
    			$('span').text(eval($(this).attr('func')+'("'+$('#real').val()+'")'));
    		});
    		var b = new Base64();
    		function jiami () {
    			$('#mi1').val(b.encode($('#real1').val()));
    		}
    		function jiemi () {
    			$('#real1').val(b.decode($('#mi1').val()));
    		}
    	</script>
	</body>
</html>
